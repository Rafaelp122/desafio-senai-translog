{% extends "base.html" %}

{% block content %}
  <div class="p-5 mb-4 bg-light rounded-3 text-center shadow-sm">
    <div class="container-fluid py-5">
      <h1 class="display-5 fw-bold">Bem-vindo à TransLog Express</h1>
      <p class="fs-4">
        Este é o sistema de controle de manutenção de frotas.
      </p>
      {% if user.is_authenticated %}
        <p>Você já está logado, {{ user.username }}.</p>
        <a href="{% url 'dashboard' %}" class="btn btn-primary btn-lg">
          Ir para o Dashboard
        </a>
      {% else %}
        <a href="{% url 'login' %}" class="btn btn-primary btn-lg">
          Fazer Login
        </a>
      {% endif %}
    </div>
  </div>
{% endblock content %}
