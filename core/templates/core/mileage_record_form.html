{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
  
      <div class="card shadow-sm">
        <div class="card-header">
          <h2 class="card-title mb-0">Registar Nova Quilometragem (RF005)</h2>
        </div>
        <div class="card-body">
          <p class="card-text text-muted">Selecione o veículo que conduziu e informe a quilometragem atual exibida no odómetro.</p>
          
          <form method="post" novalidate>
              {% csrf_token %}
              
              {{ form|crispy }}
              
              <div class="mt-4 d-grid gap-2 d-sm-flex justify-content-sm-end">
                  <a href="{% url 'dashboard' %}" class="btn btn-outline-secondary">
                    Cancelar
                  </a>
                  <button type="submit" class="btn btn-primary">
                    Salvar Registo
                  </button>
              </div>
          </form>
          
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
